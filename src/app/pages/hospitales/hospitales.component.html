<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #buscar (keyup)="buscarHospital(buscar.value)" type="text" class="form-control" placeholder="Buscar hospital...">

            </div>
        </div>
    </div>
</div>

<div *ngIf="loading" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button class="btn btn-primary" (click)="AbrirModalHospital()">
                    <i class="fa fa-plus"></i>
                    Crear Hospital
                  </button>
                </div>
                <h3 class="card-title">Hospitales registrados (<small>{{ totalRegistros }}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img [src]="hospital.img | imagen:'hospital'" class="w50 pointer" alt="" (click)="mostrarModal(hospital)">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" type="text" name="nombre" class="form-control">
                            </td>
                            <td class="w120">
                                <button class="btn btn-primary" (click)="actualizarHospital(hospital)">
                                  <i class="fa fa-save"></i>
                              </button>
                                <button class="btn btn-danger" (click)="borrarHospital(hospital)">
                                  <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button class="btn btn-secondary" (click)="cambiarDesde(-5)">
                  Anteriores
              </button>
                <button class="btn btn-secondary" (click)="cambiarDesde(+5)">
                  Siguientes
              </button>

            </div>
        </div>
    </div>
</div>
