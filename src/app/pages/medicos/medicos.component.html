<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #buscar (keyup)="buscarMedico(buscar.value)" type="text" class="form-control" placeholder="Buscar médico...">

            </div>
        </div>
    </div>
</div>

<div *ngIf="loading" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button class="btn btn-primary" [routerLink]="['/medico', 'nuevo']">
                  <i class="fa fa-plus"></i>
                  Crear Médico
                </button>
                </div>
                <h3 class="card-title">Médicos registrados (<small>{{ totalRegistros }}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70">
                                <img [src]="medico.img | imagen:'hospital'" class="w50 pointer" alt="" (click)="mostrarModal(medico)">
                            </td>
                            <td>
                                {{ medico.nombre }}
                            </td>
                            <td>
                                <!-- <input [(ngModel)]="medico.nombre" type="text" name="nombre" class="form-control"> -->
                                {{ medico.hospital.nombre }}
                            </td>
                            <td class="w120">
                                <button class="btn btn-primary" [routerLink]="['/medico', medico._id]">
                                <i class="fa fa-edit"></i>
                            </button>
                                <button class="btn btn-danger" (click)="borrarMedico(medico)">
                                <i class="fa fa-trash-o"></i>
                            </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button class="btn btn-secondary" (click)="cambiarDesde(-5)">
                Anteriores
            </button>
                <button class="btn btn-secondary" (click)="cambiarDesde(+5)">
                Siguientes
            </button>

            </div>
        </div>
    </div>
</div>
