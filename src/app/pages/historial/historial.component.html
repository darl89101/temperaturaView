<div class="row">
    <div class="col-md-12">

        <div class="row">
            <div class="form-inline">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">#</span>
                    <input type="text" class="form-control" placeholder="Muestras" aria-describedby="basic-addon1" [(ngModel)]="muestras">
                </div>
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="picker1" name="dp" ngbDatepicker #d="ngbDatepicker">
                    <button class="input-group-addon pointer" id="basic-addon1" (click)="d.toggle()">
                      <i class="fa fa-calendar"></i>
                  </button>
                </div>
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="picker2" name="dp" ngbDatepicker #d2="ngbDatepicker">
                    <button class="input-group-addon pointer" (click)="d2.toggle()">
                      <i class="fa fa-calendar"></i>
                  </button>
                </div>
                <button class="btn btn-primary" (click)="aplicarDatos()">
                  <i class="fa fa-check"></i>
              </button>
                <button class="btn btn-danger" (click)="limpiarDatos()">
                  <i class="fa fa-close"></i>
              </button>
            </div>
        </div>
