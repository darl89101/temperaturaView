<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <img [src]="_userService.usuario.img | imagen" alt="user" />
                        <span class="hide-menu">{{ _userService.usuario.nombre | capitalizado }} </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLink="/profile" routerLinkActive="active">Mi Perfil</a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a routerLink="/account-settings" routerLinkActive="active">Account Setting</a></li>
                        <li><a href="javascript:void()" (click)="_userService.logout()">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">MENU PRINCIPAL</li>
                <li *ngFor="let item of menu"> <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><i [class]="item.icono"></i><span class="hide-menu"> {{ item.titulo }} <span class="label label-rouded label-themecolor pull-right"> {{ item.submenu.length }} </span></span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let sm of item.submenu"><a routerLinkActive="active" [routerLink]="sm.url">{{ sm.titulo }}</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
