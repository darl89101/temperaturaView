<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">
    <div style="display: block" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Fotograf√≠a del Usuario</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body" align="center">
                            <h6 class="card-subtitle">{{ usuario.nombre }}</h6>

                            <img *ngIf="!imagenTmp" [src]="usuario.img | imagen" class="w150">
                            <img *ngIf="imagenTmp" [src]="imagenTmp" class="w150">

                            <input (change)="seleccionImagen($event.target.files[0])" type="file">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                    <button type="button" (click)="cambiarImagen()" [disabled]="!imagenSubir" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Actualizar Foto
                      </button>
                </div>
            </div>
        </div>
    </div>
</div>
