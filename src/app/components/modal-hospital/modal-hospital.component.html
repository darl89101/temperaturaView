<div class="fondo-negro animated fadeIn" [ngClass]="modalHospitalService.oculto">
    <div style="display: block" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Hospital</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <input [(ngModel)]="nombre" type="text" name="nombre" class="form-control" placeholder="Nombre del Hospital">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                    <button type="button" (click)="guardarHospital()" [disabled]="nombre.length == 0" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                      </button>
                </div>
            </div>
        </div>
    </div>
</div>
