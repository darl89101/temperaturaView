<div class="card-body">
    <div class="card-title">{{ leyenda }}
    </div>

    <div class="input-group">
        <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-step)">
          <i class="mdi mdi-minus"></i>
        </button>
      </span>
        <input #txtProgreso type="text" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" />
        <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(+step)">
          <i class="mdi mdi-plus"></i>
        </button>
      </span>
    </div>
</div>
